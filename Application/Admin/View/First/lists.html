<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/Admin/js/libs/modernizr.min.js"></script>
</head>
<body>

<include file="Common:header"/>
<div class="container clearfix">
    <!--left-->
    <include file="Common:left"/>
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/jscss/admin">首页</a><span
                    class="crumb-step">&gt;</span><span
                    class="crumb-name">作品管理</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
                <form action="/jscss/admin/design/index" method="post">
                    <table class="search-tab">
                        <tr>
                            <th width="120">选择分类:</th>
                            <td>
                                <select name="search-sort" id="">
                                    <option value="">全部</option>
                                    <option value="19">精品界面</option>
                                    <option value="20">推荐界面</option>
                                </select>
                            </td>
                            <th width="70">关键字:</th>
                            <td><input class="common-text" placeholder="关键字" name="keywords" value="" id=""
                                       type="text"></td>
                            <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="__MODULE__/First/add"><i class="icon-font"></i>新增首页</a>
                        <a id="batchDel" href="javascript:void(0)"><i class="icon-font"></i>批量删除</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th class="tc" width="5%"><input class="allChoose" name="" type="checkbox"></th>
                            <th>ID</th>
                            <th>标题</th>
                            <td>图片</td>
                            <th>内容</th>
                            <th>更新时间</th>
                            <th>操作</th>
                        </tr>
                        <volist name="firsts" id="f">
                            <tr>
                                <td class="tc"><input name="id[]" value="59" type="checkbox"></td>
                                <!--                            <td>
                                                                <input name="ids[]" value="59" type="hidden">
                                                                <input class="common-input sort-input" name="ord[]" value="0" type="text">
                                                            </td>-->
                                <td>{$f.f_id}</td>
                                <td title="{$f.f_title}"><a target="_blank" href="#"
                                                            title="{$f.f_title}">{$f.f_title}</a> …
                                </td>
                                <td>

                                    <if condition="$f['f_pic'] neq null">
                                        <img src="__ROOT__/{$f.f_pic}" height="35"/>
                                        <else/>
                                        暂无图片
                                    </if>
                                </td>
                                <td>{$f.f_content}</td>
                                <td>
                                    <script>

                                        Date.prototype.format =function(format){
                                            var o = {
                                                "M+" : this.getMonth()+1, //month
                                                "d+" : this.getDate(), //day
                                                "h+" : this.getHours(), //hour
                                                "m+" : this.getMinutes(), //minute
                                                "s+" : this.getSeconds(), //second
                                                "q+" : Math.floor((this.getMonth()+3)/3), //quarter
                                                "S" : this.getMilliseconds() //millisecond
                                            }
                                            if(/(y+)/.test(format)) format=format.replace(RegExp.$1,
                                                (this.getFullYear()+"").substr(4- RegExp.$1.length));
                                            for(var k in o)if(new RegExp("("+ k +")").test(format))
                                                format = format.replace(RegExp.$1,
                                                    RegExp.$1.length==1? o[k] :
                                                        ("00"+ o[k]).substr((""+ o[k]).length));
                                            return format;
                                        }


                                        //日期格式化:年月日时分
                                        function dateFormaterYMDhm(value){
                                            if(value){
                                                return new Date(value).format('yyyy-MM-dd hh:mm');
                                            }else{
                                                return value='';
                                            }
                                        }
                                        //日期格式化：年月日
                                        function dateFormaterYMD(value){
                                            if(value){
                                                return new Date(value).format('yyyy-MM-dd');
                                            }else{
                                                return value='';
                                            }
                                        }
                                        //日期格式化：时分
                                        function dateFormaterhm(value){
                                            if(value){
                                                return new Date(value).format('hh:mm');
                                            }else{
                                                return value='';
                                            }
                                        }
                                    </script>
                                    date("Y-m-d H:i:s",{$f.time})
                                </td>
                                <td>
                                    <a class="link-update" href="#">修改</a>
                                    <a class="link-del" href="__CONTROLLER__/del/id/{$f.f_id}"
                                       onclick="return confirm('你要删除 {$f.f_title} 吗?');">删除</a>
                                </td>
                            </tr>
                        </volist>
                    </table>
                    <div class="list-page"> 2 条 1/1 页</div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
